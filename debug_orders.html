    <div id="result"></div>

    <script>
        async function testOrdersAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Get token (you'll need to update this with a valid token)
                const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzUxNTA0NDA0LCJpYXQiOjE3NTE0NzU2MDQsImp0aSI6IjAwMWQ2NjA1OGRkZjQyYjU5ZTZiYjVmODNjNGI3MDU2IiwidXNlcl9pZCI6MTJ9.3qaEjB8YT9B6YwBxoa1c4Ylpk9f9oIq-1fA7odFD-cc';

                        ).join('')}
                    </ul>

                `;
                
            } catch (error) {

                resultDiv.innerHTML = `
